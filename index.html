<body>

<div class="main-form">
  <div class="result">
    <div class="result-contents">
      <p style="font-weight: 800; color: white; font-size: large;">Your Result</p>
      <div class="result-display">
        <h1 style="font-weight:800; color: white; font-size: 80px; margin-top: 15px;">76</h1>
        <h2 style="color:white; font-weight:600; font-size: small;">of 100</h2>
      </div>
      <h1 style="color:white; font-weight:600; font-size:40px;">Great</h1>
      <p style="color:white; font-weight:600; font-size: small;">You scored higher than 65% of<br /> the people who have taken<br /> these tests</p>
    </div>
  </div>
  <div class="summary">
    <h1 style="color:black; font-weight:600; font-size: 20px; margin-bottom: 20px;">Summary</h1>
    <div class="all-scores">
    <div class="reaction">
      <h2 style="color:red; font-weight:800; font-size: 15px;">Reaction</h2>
      <p style="font-size:15px;">80/100</p>
    </div>
    <div class="memory">
      <h2 style="color:yellow; font-weight:800; font-size: 15px;">Memory</h2>
      <p style="font-size:15px;">92/100</p>
    </div>
    <div class="verbal">
      <h2 style="color:green; font-weight:800; font-size: 15px;">Verbal</h2>
      <p style="font-size:15px;">61/100</p>
    </div>
    <div class="visual">
      <h2 style="color:navy; font-weight:800; font-size: 15px; ">Visual</h2>
      <p style="font: size 15px;">72/100</p>
    </div>
    <button class="button">Continue</button>
    </div>
  </div>
</div>
