<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
</head>
<body align="center">
 <table style="width:100%">
   <caption>CSS3 Browser Support (lastest browser version)</caption>
   <tr>
   <th>Css Property</th>
   <th>Internet Explorer</th>
   <th>Fire fox</th>
   <th>Chrome</th>
   <th>Safari</th>
   <th>Opera</th>
 </tr>
 <tr>
  <th>Border Radius</th>
  <td>YES</td>
  <td>YES</td>
  <td>YES</td>
  <td>YES</td>
  <td>YES</td>
 </tr>
 <tr>
  <th>Box Shadow</th>
  <td>YES</td>
  <td>YES</td>
  <td>YES</td>
  <td>YES</td>
  <td>YES</td>
</tr>
<tr>
 <th>CSS Animations</th>
 <td>NO</td>
 <td>NO</td>
 <td>YES</td>
 <td>YES</td>
 <td>NO</td>
</tr>
</table>
</body>
</html>
